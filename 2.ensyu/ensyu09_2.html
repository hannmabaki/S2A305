<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="=UTF-8" />
    <meta name="viewport" ontent="width=divice-width" ,initial-scale="1.0" />
    <title>学生情報登録2</title>
  </head>

  <body>
    <h2>学生情報登録2</h2>
    <p>必要事項を記入して登録ボタンを押してください。</p>
    <br />
    <from action="#">
      <p>学籍番号</p>
      <input
        type="text"
        name="studentid"
        maxlength="8"
        oninput="value = value.replace(/[^0-9]+/i,'');"
      />
      <p>氏名</p>
      <input type="text" name="username" />
      <p>電話番号</p>
      <input
        type="text"
        name="tel"
        maxlength="12"
        oninput="value = value.replace(/[^0-9]+/i,'');"
      />
      <p>生年月日</p>
      <input type="date" name="birthday" />
      <p>メール</p>
      <input type="email" name="mail" />
      <p>性別</p>
      <input type="radio" name="gender" value="男性" /> 男
      <input type="radio" name="gender" value="女性" /> 女
      <p>備考</p>
      <textarea name="remarks" cols="40" rows="4" maxlength="40"></textarea>
      <br />
      <input type="submit" onclick="alert('send now!');return false;" value="登録" />
      <input type="submit" value="クリア" />
    </from>
  </body>
</html>
